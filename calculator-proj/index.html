<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="wrapp">
        <section class="screen" id="display">
            

        </section>
        <section class="cal-buttons">
            <div class="rows">
                <button class="btn btn-double" onclick="clearDisp()">C</button>
                <button class="btn" onclick="rem()">&larr;</button>
                <button class="btn" onclick="clicked('/')">&divide;</button>

            </div>
            <div class="rows">
                <button class="btn" onclick="clicked('7')">7</button>
                <button class="btn" onclick="clicked('8')">8</button>
                <button class="btn" onclick="clicked('9')">9</button>
                <button class="btn" onclick="clicked('*')">&#215;</button>

            </div>
            <div class="rows">
                <button class="btn" onclick="clicked('4')" >4</button>
                <button class="btn" onclick="clicked('5')" >5</button>
                <button class="btn" onclick="clicked('6')" >6</button>
                <button class="btn" onclick="clicked('-')">&#8722;</button>

            </div>
            <div class="rows">
                <button class="btn" onclick="clicked('1')">1</button>
                <button class="btn" onclick="clicked('2')" >2</button>
                <button class="btn" onclick="clicked('3')" >3</button>
                <button class="btn" onclick="clicked('+')">&#43;</button>

            </div>
            <div class="rows">
                <button class="btn btn-triple" onclick="clicked('0')">0</button>
                <button class="btn" onclick="calculation()">&equals;</button>
            </div>
        </section>
    </div>
    
</body>
<script src="index.js" defer></script>
</html>
